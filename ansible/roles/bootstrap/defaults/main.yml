#global
#path to root of git repo - passed as an extra-var in Makefile
pattern_repo_dir: "{{ lookup('env', 'PWD') }}"
#
#path to where the helm charts are hosted - this is passed as an extra-var in the Makefile
helm_charts_dir: ""
helm_output_dir: /tmp

# ceph-backingstore jinja template variables
region: "" #Define cloud region
targetBucket: "" #Define s3 bucket name

odf:
  template_dir: cephobjectstore
  namespace: openshift-storage
  expected_crds:
    - backingstores.noobaa.io
    - bucketclasses.noobaa.io
    - noobaas.noobaa.io
    - objectbucketclaims.objectbucket.io
serverless:
  template_dir: knative
  eventing:
    namespace: 'knative-eventing'
kafka:
  template_dir: kafka
kafkasource:
  template_dir: kafkasource
grafana:
  template_dir: grafana

#xraylab variables
xraylab:
  namespace: xraylab-1
  username: xraylab-1
